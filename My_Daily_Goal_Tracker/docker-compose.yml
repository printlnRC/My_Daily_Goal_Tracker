services:
  # Ton site web (le code)
  app:
    build: .
    tty: true 
    stdin_open: true
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - .:/app
    depends_on:
      - db

  # Ta base de donn√©es
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: goal_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: